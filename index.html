<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10秒で止めろ！</title>

		<style>
			input {
				width: 100px;
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<div style="margin:auto; width: 100px;">
			<input type="text" id="display"><br>
			<input type="button" value="Start" id="button" style="height:100px;">
		</div>

		<script>
		var display = document.getElementById("display");
		var button = document.getElementById("button");

		var startTime;
		var timer;

		setTime(0);

		button.onclick = function()
		{
			if(button.value == "Start")
			{
				timerStart();
			}
			else
			{
				timerStop();
			}
		}

		function timerStart()
		{
			button.value = "Stop";
			startTime = new Date();
			timer = setInterval(
				function()
				{
					var now = new Date();
					if(now - startTime <= 3000)
					{
						setTime(now - startTime);
					}
					else
					{
						display.value = "--:--";
					}
				},1);
		}

		function timerStop()
		{
			button.value = "Start";
			clearInterval(timer);
			var now = new Date();
			setTime(now - startTime);
		}


		function setTime(ms)
		{
			var a = parseInt(ms/1000);
			var b = parseInt(ms%1000/10);
			if(a<10)a = "0"+a;
			if(b<10)b = "0"+b;
			display.value = a + ":" + b;
		}

		</script>
	</body>
</html>
